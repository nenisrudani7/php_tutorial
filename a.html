<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.validate.js"></script>
    <style>
        .error{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Left Side - Customer Details -->
        <form action="register.php" method="post" enctype="multipart/form-data" id="signupForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="response"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>Customer Details:</h1>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="firstName" name="f_name" id="border">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="f_name" placeholder="Enter First Name" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lastName" name="l_name">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="l_name" placeholder="Enter Last Name" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email" name="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="contactNumber" name="number">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" name="number" placeholder="Enter Contact Number" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="address" name="add">Residential Address</label>
                                <input type="text" class="form-control" id="address" name="add" placeholder="Enter Residential Address" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Rest of your form code -->
            </div>
            <div class="container btn-light text-dark py-5">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Define custom validation method
            $.validator.addMethod("emailregex", function (value, element) {
                // Basic email validation regex
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(value);
            }, "Please enter a valid email address");

            // Initialize form validation
            $("#signupForm").validate({
                rules: {
                    f_name: {
                        required: true
                    },
                    l_name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true,
                        emailregex: true
                    },
                    number: {
                        required: true,
                        digits: true
                    },
                    add: {
                        required: true
                    }
                },
                messages: {
                    f_name: {
                        required: "Please enter your first name"
                    },
                    l_name: {
                        required: "Please enter your last name"
                    },
                    email: {
                        required: "Please enter your email address",
                        email: "Please enter a valid email address",
                        emailregex: "Please enter a valid email address"
                    },
                    number: {
                        required: "Please enter your contact number",
                        digits: "Please enter only digits"
                    },
                    add: {
                        required: "Please enter your residential address"
                    }
                },
                errorPlacement: function (error, element) {
                    // Display error message next to the input field
                    error.insertAfter(element);
                },
            });
        });
    </script>
</body>

</html>
